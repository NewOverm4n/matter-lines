<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="decomp.js"></script>
  <script src="../js/build/bundle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // module aliases
      var Engine = Matter.Engine,
          Render = Matter.Render,
          World = Matter.World,
          Bodies = Matter.Bodies,
          Events = Matter.Events,
          Body = Matter.Body;

      // create an engine
      var engine = Engine.create();

      // create a renderer
      var render = Render.create({
          element: document.body,
          engine: engine
      });

      // create two boxes and a ground
      var line = null;
      var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

      // add all of the bodies to the world
      World.add(engine.world, ground);

      // run the engine
      Engine.run(engine);

      // run the renderer
      Render.run(render);

      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      var beforeX = null;
      var beforeY = null;
      canvas.addEventListener("mousedown", () => {
        line = new MatterLine(engine.world);
      });
      canvas.addEventListener("mousemove", event => {
        if (line) {
          if (beforeX !== null || beforeY !== null) {
            var distance = getDistance({ x: event.clientX, y: event.clientY }, { x: beforeX, y: beforeY });
            if (distance < 5) return;
          }
          count = 0;
          line.addPoint({ x: event.clientX, y: event.clientY });
          beforeX = event.clientX;
          beforeY = event.clientY;
        }
      });
      canvas.addEventListener("mouseup", () => {
        line = null;
      });
      function getDistance(point1, point2) {
        var a = Math.abs(point2.x - point1.x);
        var b = Math.abs(point2.y - point1.y);
        return Math.sqrt(a * a + b * b);
      }
      window.addEventListener("keydown", event => {
        if (event.keyCode === 32) {
          var body = Bodies.circle(100, 15, 15, {
            mass: 10,
            frictionAir: 0
          });
          World.add(engine.world, body);
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
