<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/build/test.bundle.js"></script>
  <script src="../js/build/main.bundle.js"></script>
  <title>Document</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // module aliases
      var Engine = Tests.Matter.Engine,
          Render = Tests.Matter.Render,
          World = Tests.Matter.World,
          Bodies = Tests.Matter.Bodies,
          Events = Tests.Matter.Events,
          Body = Tests.Matter.Body,
          Vertices = Tests.Matter.Vertices;

      // create an engine
      var engine = Engine.create();

      // create a renderer
      var render = Render.create({
          element: document.body,
          engine: engine
      });

      // create two boxes and a ground
      var box = Body.create();
      Body.setPosition(box, { x: 25, y: 25 });
      Body.setVertices(box, [
        { x: 0, y: 0 },
        { x: 50, y: 0 },
        { x: 50, y: 50 },
        { x: 0, y: 50 }
      ]);
      Body.setStatic(box, true);
      var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

      // add all of the bodies to the world
      World.add(engine.world, [ground, box]);

      // run the engine
      Engine.run(engine);

      // run the renderer
      Render.run(render);

      window.addEventListener("keydown", event => {
        if (event.keyCode === 32) {
          console.log(box.bounds.max.x, box.bounds.max.y, box.bounds.min.x, box.bounds.min.y)
          Body.setVertices(box, [
            { x: 0, y: 0 },
            { x: 100, y: 0 },
            { x: 100, y: 100 },
            { x: 0, y: 100 }
          ]);
          Body.setPosition(box, {
            x: box.position.x - box.bounds.min.x,
            y: box.position.y - box.bounds.min.y
          });
          console.log(box.bounds.max.x, box.bounds.max.y, box.bounds.min.x, box.bounds.min.y)
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
